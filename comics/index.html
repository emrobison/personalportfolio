<!DOCTYPE html>
<html lang="en">
<link href="https://fonts.googleapis.com/css?family=Trade+Winds&display=swap" rel="stylesheet">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/animate.css/3.7.2/animate.min.css">
    <title>Comics</title>
    <link href="/styles/comic-style.css" rel="stylesheet">
</head>

<body>
    <!-- <div class="prevent-collapsing"></div> -->
    <main>

        <div class="form-view" hidden>
            <!-- <form> -->
                <fieldset>

                    <legend> Enter A New Character </legend>

                    <label><span>Name: </span><input id="name-field" name="name" type="text" value=""></label>
                    <label><span>Description: </span><textarea id="description-field" name="description" type="text"
                            rows="6" cols="50" value=""></textarea></label>

                    <label>Image URL</label>
                    <textarea id="url-field" name="url-field" rows="1" cols="50"></textarea>
                    <div>
                        <button id="form-button" class="button">Submit</button>
                    </div>

                </fieldset>

            <!-- </form> -->
        </div>
        <div class="cards-all">
            <div class="add-new-card">
                <button id="add-card-button" class="button">+</button>
            </div>

        </div>

    </main>
    <script type='module' src="/js/comics.js"></script>
</body>

</html>
